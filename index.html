<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="search">
                    <img class="magnify" src="images/magnify.svg" alt="">
                    <input type="text" placeholder="search">
                </div>
                <div class="alerts">
                    <img class="bell" src="images/bell.svg" alt="">
                    <img class="btm-hdr-smile" src="images/emoticon.svg" alt="">
                    <h3>Eric Huet</h3>
                </div>
            </div>
            <div class="bottom-header">
                <div class="btm-hdr-name">
                    <div class="greeting">
                        <img class="btm-hdr-smile-big" src="images/emoticon.svg" alt="">
                        <div class="user-greeting">
                            <p>Hi there,</p>
                            <h2 class="user-name">Eric Huet (@tunanocrust17)</h2>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>    
            </div>
        </div>
        <div class="sidebar">
            <div class="main-links">
                <div class="dashboard">
                    <img class="dashboard-logo" src="images/view-dashboard.svg" alt="">
                    <h1>Dashboard</h1>
                </div>
                <div class="home">
                    <img class="home-logo" src="images/home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img class="card-logo" src="images/card-account-details-outline.svg" alt="">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img class="message-logo" src="images/message.svg" alt="">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img class="history-logo" src="images/history.svg" alt="">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img class="note-logo" src="images/note.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img class="account-logo" src="images/account-group.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div class="secondary-links">
                <div class="settings">
                    <img class="settings-logo" src="images/cogs.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img class="help-logo" src="images/help.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="privacy">
                    <img class="shield-logo" src="images/shield-check-outline.svg" alt="">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="main-content-container">
            <div class="projects-container">
                <h2>Projects</h2>
                <div class="articles">
                    <div class="card">
                        <p class="title">Etch-a-Sketch</p>
                        <p>Testing</p>
                    </div>
                    <div class="card">
                        <p class="title">Etch-a-Sketch</p>
                        <p>Testing</p>
                    </div>
                </div>
            </div>
            <div class="news-container">
                <h2>Annoucements</h2>
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
