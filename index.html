<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <div class="search">
                    <img class="magnify" src="images/magnify.svg" alt="">
                    <input type="text" placeholder="search">
                </div>
                <div class="alerts">
                    <img class="bell" src="images/bell.svg" alt="">
                    <img class="btm-hdr-smile" src="images/emoticon.svg" alt="">
                    <h3>Eric Huet</h3>
                </div>
            </div>
            <div class="bottom-header">
                <div class="btm-hdr-name">
                    <img class="btm-hdr-smile-big" src="images/emoticon.svg" alt="">
                    <h2 class="user-name">Eric Huet (@tunanocrust17)</h2>
                </div>    
            </div>
        </div>
        <div class="sidebar">
            <div class="main-links">
                <h1>Dashboard</h1>
                <div class="home">
                    <img class="home-logo" src="images/home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img class="home-logo" src="images/home.svg" alt="">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img class="home-logo" src="images/home.svg" alt="">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img class="home-logo" src="images/home.svg" alt="">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img class="home-logo" src="images/home.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img class="home-logo" src="images/home.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div class="secondary-links">

            </div>
        </div>
        <div class="main-content-container">
            <div class="projects-container">
                <h2>Projects</h2>
            </div>
            <div class="news-container">
                <h2>Annoucements</h2>
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
